<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/cancer_nodejs">Cancer Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/cancer_nodejs">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cancer_nodejs/history">History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cancer Detection</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4 class="text-center">Original Image</h4>
                <div class="image-container">
                    <img id="originalImage" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Predicted Image</h4>
                <div class="image-container">
                    <img id="predictedImage" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <label for="fileInput" class="btn btn-primary me-2">Choose File/Upload</label>
            <input type="file" id="fileInput" class="d-none" accept="image/*">
            <span id="fileName" class="align-self-center"></span>
        </div>

        <div class="text-center mt-3">
            <button id="predictBtn" class="btn btn-success">Predict</button>
            <button id="clearBtn" class="btn btn-warning">Clear</button>
            <button id="downloadBtn" class="btn btn-info">Download</button>
            <button id="saveBtn" class="btn btn-secondary">Save</button>
        </div>
    </div>

    <div class="container mt-5">
      <h2 class="text-center"></h2>
      <div class="row" id="predictionGrid"></div>
    </div>

    <!-- Modal สำหรับแสดงรูปใหญ่ -->
    <div class="modal fade" id="imageModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <img id="modalImage" class="img-fluid rounded" />
        </div>
      </div>
    </div>

    <!-- 🔹 Modal Popup for Alerts -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notification</h5>
                    
                </div>
                <div class="modal-body" id="modalMessage"></div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- แอนิเมชันโหลด -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Processing...</span>
        </div>
        <p class="mt-2 text-white">Processing...</p>
    </div>

    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
